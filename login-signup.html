<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-signup - Heat Sense</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    
<div class="container">
    <div class="heading">Sign in to your account</div>
      <form class="form" action="">
        <div class="input-field">
          <label for="username">Full Name</label>
        <input
          required=""
          autocomplete="off"
          type="text"
          name="text"
          id="username"
        />
      </div>
      <div class="input-field">
        <label for="email">Email</label>
        <input
          required=""
          autocomplete="off"
          type="email"
          name="email"
          id="email"
        />       
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input
          required=""
          autocomplete="off"
          type="password"
          name="text"
          id="password"
        />
      </div>
  
      <div class="btn-container">
        <button class="btn">Submit</button>
        <div class="acc-text">
          New here ?
          <span style="color : #0000ff; cursor : pointer;">Create Account</span>
        </div>
      </div>
    </form>
  </div>
  <script>
    alert("You cannot sign up currently the backend of this website is still in progress and will be updated soon.");
  </script>
</body>
</html>
